<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pt"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="Lucas Gomes Folador">
<link rel="stylesheet"
	href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/estilo.css" />
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" />
<title>Produto - Cadastro</title>
</head>
<body>

	<div th:replace="cabecalho :: header"></div>

	<div class="container">

		<h2 class="h2">Produto - Cadastro</h2>

		<form method="post" th:action="@{/produtos/cadastro}"
			enctype="multipart/form-data">

			<h5 class="h5">Informações</h5>
			<div class="card">
				<div class="card-body">

					<input type="hidden" class="form-control" th:field="*{produto.id}" />

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="arquivo">Foto</label> <input type="file"
								accept="image/*" name="arquivo" required="required" />
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="foto">Nome</label> <input type="text" maxlength="50"
								class="form-control" id="foto" th:field="*{produto.nome}"
								placeholder="Nome" name="foto" required="required">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome">Custo de compra</label> <input type="text"
								class="form-control" id="custoCompra"
								th:field="*{produto.custoCompra}" name="custoCompra"
								required="required">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="descricao">Descrição</label>
							<textarea class="form-control" rows="3" id="descricao"
								maxlength="200" th:field="*{produto.descricao}"
								required="required"></textarea>
						</div>

					</div>

				</div>
			</div>

			<br /> <a class="btn btn-primary text-white" th:href="@{/produtos}"><i
				class="fas fa-arrow-circle-left"></i> Voltar</a>
			<button type="submit" class="btn btn-success">
				<i class="fas fa-check-circle"></i> Salvar
			</button>

		</form>

	</div>

	<div th:replace="rodape :: footer"></div>

	<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script
		th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
