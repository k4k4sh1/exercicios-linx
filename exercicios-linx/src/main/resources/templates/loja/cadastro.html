<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pt"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="Lucas Gomes Folador">
<link rel="stylesheet"
	href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/estilo.css" />
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" />
<title>Produto - Loja</title>
</head>
<body>

	<div th:replace="cabecalho :: header"></div>

	<div class="container">

		<h2 class="h2">Loja</h2>

		<form method="post" th:action="@{/loja/cadastro}"
			enctype="multipart/form-data">

			<h5 class="h5">Informações</h5>
			<div class="card">
				<div class="card-body">

					<input type="hidden" class="form-control" th:field="*{loja.id}" />

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="despesasTotais">Despesas totais</label> <input
								type="text" class="form-control" id="despesasTotais"
								th:field="*{loja.despesasTotais}" name="despesasTotais"
								required="required">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="margemLucro">Margem de lucro (%)</label> <input
								type="text" class="form-control" id="margemLucro"
								th:field="*{loja.margemLucro}" name="margemLucro"
								required="required">
						</div>
					</div>

				</div>
			</div>

			<br /> <a class="btn btn-primary text-white"
				th:href="@{/loja/configuracoes}"><i
				class="fas fa-arrow-circle-left"></i> Voltar</a>
			<button type="submit" class="btn btn-success">
				<i class="fas fa-check-circle"></i> Salvar
			</button>

		</form>

	</div>

	<div th:replace="rodape :: footer"></div>

	<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script
		th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
